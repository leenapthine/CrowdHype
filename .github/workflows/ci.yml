name: CI Pipeline

on:
  push:
    branches:
      - main
      - "**" # Run on all branches
  pull_request:
    branches:
      - "**"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true # Initialize and fetch submodules

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.9" # Adjust Python version as needed

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/tests/requirements.txt

  linting:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Run linting
        run: |
          . venv/bin/activate
          badkend/tests/linting/intest yamllint pylint unixmode

  unit-test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/tests/requirements.txt

      - name: Run unit tests with coverage
        run: |
          . venv/bin/activate
          ./backend/tests/coveragetest
